  <!-- ###########################      Bare Stock Variant           #################################### -->


  <!doctype HTML>
<html>
<script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
<script src=”https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
<!-- GLHF Ver 2.0 support ^^^^ -->
<script src="https://raw.githack.com/jeromeetienne/AR.js/1.7.5/aframe/build/aframe-ar.js"></script>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs>                                                                                 
<a-marker preset='hiro'>
      <!--Adding a glTF 2.0 model to your scene-->
      <a-entity
      gltf-model-next="src: url(hord-brayden.github.io/scene.gltf);"
      >
      </a-entity>
    </a-marker>
  	<a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
